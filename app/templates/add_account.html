<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Add Account</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    </head>
    {% include "admin_menu_bar2.html" %}
    <body>
      <!-- header section start -->
      
      <!-- header section end -->
      <!-- contact section start -->
      <div class="contact_section layout_padding">
        <div class="container" style="margin-left:300px">
          <div class="row">
            <div class="col-md-6">
              <h1 class="contact_text">Add Account</h1>
                <form action="/add_account2/" method="post" >
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Name" name="account_name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="District" name="account_district">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Place" name="account_place">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Category(police/health)" name="account_category">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Phone" name="account_phone">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Email" name="account_email">
                  </div>
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Remark" name="account_remark">
                  </div>
                  <div class="form-group">
                 
                    <input type="submit" value="Add" style="width: 100%;padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;color: blue;">
                    
                  </div>
                  
                  </form>
                  
              </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- contact section end -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
   </html>
